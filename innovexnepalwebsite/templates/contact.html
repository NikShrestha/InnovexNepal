<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Innovex Nepal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('images/background.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    color: #fff;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: rgba(255, 255, 255, .1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    border-bottom: 2px solid rgba(255, 255, 255, .2);
}

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .4), transparent);
    transition: .5s;
}

.header:hover::before {
    left: 100%;
}

.logo {
    color: #fff;
    font-size: 25px;
    text-decoration: none;
    font-weight: 600;
    cursor: default;
}

.navbar {
    display: flex;
}

.navbar a {
    color: #fff;
    font-size: 18px;
    text-decoration: none;
    margin-left: 35px;
    transition: .3s;
}

.navbar a.active {
    color: #f39c12;
}

.navbar a:hover {
    color: #f00;
}


.hero {
    background: rgba(0, 0, 0, 0.7);
    padding: 100px 20px;
    text-align: center;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
}

.contact {
    padding: 80px 20px;
}

.contact h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
}

.contact p {
    text-align: center;
    margin-bottom: 40px;
    font-size: 1.1em;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 1.1em;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    background: rgba(255, 255, 255, 0.2);
    color: #333;
}

.form-group textarea {
    resize: vertical;
}

.submit-button {
    display: block;
    background-color: #fff;
    color: #222;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin: 20px auto;
    font-size: 1.1em;
    transition: background-color 0.3s, color 0.3s;
}

.submit-button:hover {
    background-color: #f39c12;
    color: #fff;
}

footer {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 20px;
    text-align: center;
    color: #fff;
}

.chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #f39c12;
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
}

.chat-button:hover {
    background-color: #e67e22;
}

    </style>
</head>
<body>
    <header>
        <header class="header">
            <a href="index" class="logo">Innovex Nepal</a>
            <nav class="navbar">
                <a href="index">Home</a>
                <a href="about">About Us</a>
                <a href="services">Services</a>
                <a href="contact" class="active">Contact</a>
            </nav>
        </header>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Get In Touch With Us</h1>
            <p>We'd love to hear from you! Fill out the form below or contact us directly.</p>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We're here to help. Please reach out with any questions or inquiries you may have.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Innovex Nepal. All rights reserved.</p>
    </footer>

    <button class="chat-button">Chat With Us</button>
</body>
</html>
